{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
    <h1>Posts</h1>
</div>
<div class="d-flex align-items-center flex-wrap justify-content-around">
{% for post in posts %}
<div class="card" style="width: 18rem; margin-bottom: 15px;" data-bs-theme="dark">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.author.email }}</h6>
      <p class="card-text">{{ post.body }}</p>
      <blockquote class="blockquote mb-0">
        <footer class="blockquote-footer">{{ post.created_at }}</footer>
      </blockquote>
    </div>
</div>
{% endfor %}
</div>

{% endblock %}
